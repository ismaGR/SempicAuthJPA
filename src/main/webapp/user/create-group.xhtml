<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewParam name="userId" value="#{createGroup.ownerId}" />
    </f:metadata>
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>        
        <title>Création d'un groupe</title>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns = "3">
                <label for="lastname">Nom:</label>
                <h:inputText id="name" h5:placeholder="group" value="#{createGroup.current.name}"/>
                <h:message for="name"/>
            </h:panelGrid>
           
           
            <label>Members:</label>
            <h:selectManyCheckbox id="members" layout="pageDirection" value="#{createGroup.current.members}">
                <f:selectItems value="#{createGroup.users}"  var="u" itemLabel="#{u.email}"/>
            </h:selectManyCheckbox>
            <h:commandButton value="Créer" action="#{createGroup.create()}"/>

            <h:messages globalOnly="true"/>

        </h:form>
       
    </h:body>
</html>
