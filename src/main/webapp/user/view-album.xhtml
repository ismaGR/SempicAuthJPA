<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h5="http://xmlns.jcp.org/jsf/composite/components/html5">
    <h:head>
              <ui:insert name="header" >
                <ui:include src="headers.xhtml"/>
            </ui:insert> 
            <title>Album <h:outputText value="#{viewAlbum.current.title}"/></title>
            </h:head>
    <h:body>
        <ui:insert name="menu" >
            <ui:include src="menu.xhtml"/>
        </ui:insert> 
        <h1>Albums pour l'utilisateur <h:outputText value="#{sessionTools.connectedUser.lastname}"/> </h1>

    <h:messages globalOnly="true"/>
        <h:dataTable class="table table-dark" id="groups" value="#{sessionTools.getUserAlbums()}" var="album"> 
            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="title" />
                </f:facet>

                <h:outputText value="#{album.title}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="group de partage" />
                </f:facet>

                <ui:repeat value="#{album.groups}" var="g">
                    <h:outputText value="#{g.name} "/>
                </ui:repeat>

                
            </h:column> 

           
           
       </h:dataTable>
      
         
    
    <br/>
    
    	
    <h:form>
        <h:commandLink action="#{sessionTools.logout()}">logout</h:commandLink>
</h:form>
       
       
    </h:body>
</html>
