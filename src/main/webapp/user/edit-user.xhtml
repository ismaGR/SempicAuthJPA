
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"> 
    <h:head>
        <meta charset="utf-8" />
        <title>update</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
       
    </h:head>
    <h:body>
      <h:form>
         <fieldset>
             <legend>Modifier user</legend>
             
             <h:outputLabel for="lastname">Lastname <span class="requis">*</span></h:outputLabel>
             <h:inputText id="lastname" value="#{sessionTools.selectedUser.lastname}" required="true" size="20" maxlength="20" />
             <h:message id="lastnameMessage" for="lastname" errorClass="erreur" />
             <br />

             <h:outputLabel for="firstname">Lastname <span class="requis">*</span></h:outputLabel>
             <h:inputText id="firstname" value="#{sessionTools.selectedUser.firstname}" required="true" size="20" maxlength="20" />
             <h:message id="firstnameMessage" for="firstname" errorClass="erreur" />
             <br />
	     	
	        <h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret id="motdepasse" value="#{sessionTools.selectedUser.tempstr}" required="true" size="20" maxlength="20" />
	        <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="confirmation">Confirmation du mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret id="confirmation" value="#{sessionTools.selectedUser.password}" required="true" size="20" maxlength="20" />
	        <h:message id="confirmationMessage" for="confirmation" errorClass="erreur" />
	        <br />
	
	       
	        
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Modification" action="#{createUser.update()}" styleClass="sansLabel" />
	        <br />
          </fieldset>
        </h:form> 	
    </h:body>
</html>
