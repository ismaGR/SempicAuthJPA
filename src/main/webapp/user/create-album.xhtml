<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Création d'un Album</title>              
              <ui:insert name="header" >
                <ui:include src="headers.xhtml"/>
            </ui:insert> 
     </h:head>
    <h:body>
        <ui:insert name="menu" >
            <ui:include src="menu.xhtml"/>
        </ui:insert> 

        <h:form>
            <h:panelGrid columns = "3">
                <label for="title">Title:</label>
                <h:inputText id="title" h5:placeholder="title"  value="#{createAlbum.current.title}"/>
                <h:message for="title"/>
                <h:commandButton value="Créer" action="#{createAlbum.create()}"/>
            </h:panelGrid>
            <h:messages globalOnly="true"/>

        </h:form>
        
    </h:body>

    <h:form>
        <h:commandLink action="#{sessionTools.logout()}">logout</h:commandLink>
</h:form>
</html>
