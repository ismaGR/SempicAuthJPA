<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      <f:metadata>
        <f:viewParam name="albumId" value="#{sessionTools.albumId}" />
    </f:metadata>      
    <h:head>
        <title>Création d'un album</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>                
    </h:head>
    <h:body>

        <h:form method="POST"  enctype="multipart/form-data">
            <h:panelGrid columns = "2">

                <label for="file">Photo:</label>
                <h:inputFile id="file" h5:placeholder="My Photo File" value="#{createPhoto.file}"/>
                <h:message for="file"/> 
                <h:inputText id="albumId" name="albumId" value="#{sessionTools.albumId}" />
            </h:panelGrid>
            
            <h:commandButton value="Créer" action="#{createPhoto.create()}"/>

            <h:messages globalOnly="true"/>
        </h:form>

    </h:body>
</html>
