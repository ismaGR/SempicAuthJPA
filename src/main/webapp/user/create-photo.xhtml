<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      <f:metadata>
        <f:viewParam name="albumId" value="#{createPhoto.albumId}" />
    </f:metadata>      
    <h:head>
        <title>Création d'un album</title>
               
        <ui:insert name="header" >
            <ui:include src="headers.xhtml"/>
        </ui:insert> 
    </h:head>
    <h:body>
        <ui:insert name="menu" >
            <ui:include src="menu.xhtml"/>
        </ui:insert> 
        <h:form method="POST"  enctype="multipart/form-data">
            <h:panelGrid columns = "2">

                <label for="file">Photo:</label>
                <h:inputFile id="file" h5:placeholder="My Photo File" value="#{createPhoto.file}"/>
                <h:message for="file"/> 
            </h:panelGrid>
            
            <h:commandButton value="Créer" action="#{createPhoto.create()}"/>

            <h:messages globalOnly="true"/>
        </h:form>
        
    </h:body>
    <h:form>
        <h:commandLink action="#{sessionTools.logout()}">logout</h:commandLink>
</h:form>
</html>
