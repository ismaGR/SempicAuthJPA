<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <title>Liste des albums</title>
    </h:head>
    <h:body>

        <h:dataTable class="table table-dark" id="albums" value="#{sessionTools.userAlbums}" var="album">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title" />
                </f:facet>

                <h:outputText value="#{album.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>

                <h:outputText value="#{album.owner.email}"/>
            </h:column>
            <h:column>
                <h:button value="Add photo" outcome="create-photo">
                    <f:param name="albumId" value="#{album.albumId}"/>
                </h:button>
            </h:column>            
        </h:dataTable>
        <br/>
            
        <h:button value="create album"  outcome="create-album"/>
    </h:body>
</html>
